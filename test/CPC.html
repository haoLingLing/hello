<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outbrain 推荐单元 DEMO</title>
</head>
<body>
<script type="text/javascript" async="async" src="https://widgets.outbrain.com/outbrain.js"></script>

<!-- 网站的主要内容 -->
<div class="content">
    <h1>文章标题</h1>
    <p>
        这里是文章的内容。在文章内容下方，我们将展示Outbrain推荐的相关内容。
    </p>
</div>

<!-- Outbrain Widget -->
<div 
  class="OUTBRAIN" 
  data-ob-contentUrl="https://www.outbrain.com/blog/123.html"
  data-widget-id="AR_1" 
  data-ob-installation-key="DEMOP1MN24J3E1MGLQ92067LH"
  data-ob-test = "true"
> 测试数据 </div>

<!-- <div 
  class="OUTBRAIN" 
  data-ob-contentUrl="https://www.baidu.com/"
  data-widget-id="AR_1" 
  data-ob-installation-key="DEMOP1MN24J3E1MGLQ92067LH"
  data-ob-test = "true"
> 测试数据2 </div> -->

</body>
</html>
<script src="./insert.js"></script>

<!--
    data-ob-contentUrl : 放置的固定链接，用于标识当前显示的内容
    data-widget-id: widget id
    data-ob-installation-key : 合作伙伴密钥




 -->
